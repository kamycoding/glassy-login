<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="shape shape--one"></div>
      <div class="shape shape--two"></div>
      <div class="shape shape--three"></div>
      <form action="#" class="form">
        <h2 class="form__title">Login Here!</h2>
        <div class="form__input-wrapper">
          <label class="form__label" for="username">Username</label>
          <input
            id="username"
            class="form__input"
            type="text"
            placeholder="Username"
            autocomplete="off"
          />
        </div>
        <div>
          <label class="form__label" for="password">Password</label>
          <input
            id="password"
            class="form__input"
            type="password"
            placeholder="Password"
          />
          <p class="text__forgot">
            Forgot <a class="link__forgot" href="#">password ?</a>
          </p>
        </div>
        <button type="submit" class="form__submit-btn">Log In</button>
        <p class="text__signup">
          Don't have an account ? <a class="link__signup" href="#">Sign Up</a>
        </p>
        <div class="form__divider"></div>
        <div class="form__social-buttons">
          <button type="submit" class="form__submit-btn-google">
            <img src="./icons/google.png" alt="Google logo" />
          </button>
          <button type="submit" class="form__submit-btn-google">
            <img src="./icons/github.png" alt="Google logo" />
          </button>
          <button type="submit" class="form__submit-btn-google">
            <img src="./icons/social.png" alt="Google logo" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
